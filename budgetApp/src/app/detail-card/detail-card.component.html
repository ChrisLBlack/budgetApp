<div class="col-4 mt-3">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{expense.Name}}</h5>
      <div class="card-text">
        <p></p>
        <p>{{expense.Total | currency}}</p>
      </div>
      <a class="btn btn-primary">Update</a>
      <a class="btn btn-danger" (click)="removeClickEvent(expense)">Remove</a>
    </div>
  </div>
</div>
